<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Tunga Whatsapp group
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <!-- Html form for crud opperations-->
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name* </label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Whatsapp Number</label>
                        <input type="text" name="whatsappNumber" id="whatsappNumber">
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label>Interests</label>
                        <input type="text" name="interests" id="interests">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <!-- table to list all records-->
                <table class="list" id="whatsappList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Whatsapp Number</th>
                            <th>Address</th>
                            <th>Interests</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
